<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Snitch - Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="settings-container">
        <nav class="navbar">
            <h1>Power Snitch</h1>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Dashboard</a>
                <a href="{{ url_for('settings') }}" class="active">Settings</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </nav>

        <div class="main-content">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('settings') }}">
                <!-- Web Interface Settings -->
                <div class="settings-section">
                    <h2>Web Interface</h2>
                    <div class="form-group">
                        <label for="web_port">Port</label>
                        <input type="number" id="web_port" name="web_interface[port]" value="{{ config.web_interface.port }}" required>
                    </div>
                    <div class="form-group">
                        <label for="web_password">Password (leave blank to keep current)</label>
                        <input type="password" id="web_password" name="web_interface[password]">
                    </div>
                </div>

                <!-- UPS Settings -->
                <div class="settings-section">
                    <h2>UPS Configuration</h2>
                    <div class="form-group">
                        <label for="ups_name">UPS Name</label>
                        <input type="text" id="ups_name" name="ups[name]" value="{{ config.ups.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="ups_description">Description</label>
                        <input type="text" id="ups_description" name="ups[description]" value="{{ config.ups.description }}">
                    </div>
                    <div class="form-group">
                        <label for="ups_poll_interval">Poll Interval (seconds)</label>
                        <input type="number" id="ups_poll_interval" name="ups[poll_interval]" value="{{ config.ups.poll_interval }}" required>
                    </div>
                </div>

                <!-- Notification Settings -->
                <div class="settings-section">
                    <h2>Notifications</h2>
                    
                    <!-- Webhook -->
                    <div class="notification-group">
                        <h3>Webhook</h3>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="notifications[webhook][enabled]" {% if config.notifications.webhook.enabled %}checked{% endif %}>
                                Enable Webhook
                            </label>
                        </div>
                        <div class="webhook-settings" {% if not config.notifications.webhook.enabled %}style="display: none;"{% endif %}>
                            <div class="form-group">
                                <label for="webhook_url">URL</label>
                                <input type="url" id="webhook_url" name="notifications[webhook][url]" value="{{ config.notifications.webhook.url }}">
                            </div>
                            <div class="form-group">
                                <label for="webhook_method">Method</label>
                                <select id="webhook_method" name="notifications[webhook][method]">
                                    <option value="POST" {% if config.notifications.webhook.method == 'POST' %}selected{% endif %}>POST</option>
                                    <option value="GET" {% if config.notifications.webhook.method == 'GET' %}selected{% endif %}>GET</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="webhook_timeout">Timeout (seconds)</label>
                                <input type="number" id="webhook_timeout" name="notifications[webhook][timeout]" value="{{ config.notifications.webhook.timeout }}">
                            </div>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="notification-group">
                        <h3>Email</h3>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="notifications[email][enabled]" {% if config.notifications.email.enabled %}checked{% endif %}>
                                Enable Email
                            </label>
                        </div>
                        <div class="email-settings" {% if not config.notifications.email.enabled %}style="display: none;"{% endif %}>
                            <div class="form-group">
                                <label for="smtp_host">SMTP Host</label>
                                <input type="text" id="smtp_host" name="notifications[email][smtp][host]" value="{{ config.notifications.email.smtp_host }}">
                            </div>
                            <div class="form-group">
                                <label for="smtp_port">SMTP Port</label>
                                <input type="number" id="smtp_port" name="notifications[email][smtp][port]" value="{{ config.notifications.email.smtp_port }}">
                            </div>
                            <div class="form-group">
                                <label for="smtp_username">SMTP Username</label>
                                <input type="text" id="smtp_username" name="notifications[email][smtp][username]" value="{{ config.notifications.email.smtp_username }}">
                            </div>
                            <div class="form-group">
                                <label for="smtp_password">SMTP Password</label>
                                <input type="password" id="smtp_password" name="notifications[email][smtp][password]">
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" name="notifications[email][smtp][use_tls]" {% if config.notifications.email.smtp_use_tls %}checked{% endif %}>
                                    Use TLS
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- SMS -->
                    <div class="notification-group">
                        <h3>SMS (Twilio)</h3>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="notifications[sms][enabled]" {% if config.notifications.sms.enabled %}checked{% endif %}>
                                Enable SMS
                            </label>
                        </div>
                        <div class="sms-settings" {% if not config.notifications.sms.enabled %}style="display: none;"{% endif %}>
                            <div class="form-group">
                                <label for="twilio_account_sid">Account SID</label>
                                <input type="text" id="twilio_account_sid" name="notifications[sms][twilio][account_sid]" value="{{ config.notifications.sms.account_sid }}">
                            </div>
                            <div class="form-group">
                                <label for="twilio_auth_token">Auth Token</label>
                                <input type="password" id="twilio_auth_token" name="notifications[sms][twilio][auth_token]">
                            </div>
                            <div class="form-group">
                                <label for="twilio_from_number">From Number</label>
                                <input type="text" id="twilio_from_number" name="notifications[sms][twilio][from_number]" value="{{ config.notifications.sms.from_number }}">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle notification settings visibility
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const settingsDiv = this.closest('.notification-group').querySelector('div[class$="-settings"]');
                if (settingsDiv) {
                    settingsDiv.style.display = this.checked ? 'block' : 'none';
                }
            });
        });
    </script>
</body>
</html>
