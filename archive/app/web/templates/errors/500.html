{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1>500 - Server Error</h1>
    <p class="lead">An unexpected error has occurred. Please try again later.</p>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">Return to Dashboard</a>
    {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Go to Login</a>
    {% endif %}
</div>
{% endblock %}
